<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Log In - FoodDrop</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <!-- CDNs, Fonts and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <!-- Global Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Login Style -->
    <style>
        html {
            height: 100%;
            margin: 0;
        }

        body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <section class="entire-screenwide">
        <div id="login-page-left">
            <div id="login-title">
                <img src="logos/TLW.png" width="230.49px" height="65px">
            </div>
            <div id="login-container">
                <div id="login-card">
                    <div id="login-welcome">
                        <h2>Log In</h2>
                    </div>
                    <div id="login-fields">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                                <div id="email-error-message" class="error-message"></div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                                <div id="pass-error-message" class="error-message"></div>
                            </div>

                            <div id="both-error-message" class="error-message"></div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
                            <p class="mt-3">
                                <a href="#">Forgot password?</a>
                            </p>
                        </form>
                    </div>
                    <div id="login-other-options">

                    </div>
                </div>
            </div>
        </div>
        <div id="login-page-bg">
            <div id="login-upper-shadow">
                <p id="login-upper-text">Don't have an account? &nbsp&nbsp<a href="signup.html"><button type="button"
                            class="btn btn-outline-light">Sign Up</button></a></p>
            </div>
            <div id="login-lower-shadow">
                <p id="login-lower-text">&copy 2024 FoodDrop Philippines, Inc. All Rights Reserved</p>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
